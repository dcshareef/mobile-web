<!-- Register-Section -->

    <section class="registerSection">
        <div class="conatiner">
            <div class="row">
                <div class="col-xl-7 mx-auto">
                    <form action="" name="registerForm" onsubmit="return validateForm()">
                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <label for="">Full Name</label>
                            <input type="text" name="fullname" placeholder="enter the full name">
                            <small id="fullnameError"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Mobile Number</label>
                            <input type="number" name="mobNumber" placeholder="enter your number">
                            <small id="numberError"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Pincode</label>
                            <input type="number" name="pinCode" placeholder="">
                            <small id="pincodeError"></small>
                        </div>
                        <div class="form-group">
                            <label for="">State</label>
                            <select name="state" id="">
                                <option value="">Select</option>
                                <option value="kerala">Kerala</option>
                                <option value="tamilnadu">Tamilnadu</option>
                                <option value="himachalPradesh">Himachal Pradesh</option>
                            </select>
                            <small id="stateError"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Locality/Town</label>
                            <input type="text" name="town" placeholder="">
                            <small id="townError"></small>
                        </div>
                        <div class="form-group">
                            <label for="">City/District</label>
                            <input type="text" name="district" placeholder="">
                            <small id="districtError"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" placeholder="password">
                            <small id="passwordSuggestion" style="color: #3b3b3b;">* At least 8 characters long, include atleaset one letter, one number</small>
                            <small id="passwordError"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="password" name="password1" placeholder="confirm password">
                            <small id="password1Error"></small>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="" style="font-weight: 500;">Agree to the terms</label>
                            <input class="form-check-input" type="checkbox" id="agreeCheckbox" value="" id="">
                            <small id="agreeError"></small>
                        </div>
                        <input type="submit" class="btn btn-primary">
                        <p class="mt-2">already have an account? <a href="login.html">Login</a></p>
                    </form>
                </div>
<!-- Register-Section ends -->
